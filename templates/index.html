{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

      <div class="container mb-3 my-3 card border border-primary" >
        <form action="/" method="POST" class="m-2">
            <div class="mb-3">
              <label for="title" class="form-label">Todos title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>
           </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todos Description</label>
              <input type="text" class="form-control" name="desc" id="desc" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="container my-3">
        <h2>Todos List</h2>
        <table class="table  table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col">srn</th>
                <th scope="col">title</th>
                <th scope="col">Description</th>
                <th scope="col">time</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in alltodo %}              
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td><a href="/Delete/{{todo.sno}}" class="btn btn-outline-info">update</a></td>
              </tr>
              {% endfor %}  
              
            </tbody>
          </table>

      </div>
  
        
{% endblock body %}
