
{% block body %}


   <nav class="navbar navbar-expand-lg bg-info navbar-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TODO</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      <div class="container mb-3 my-3 card border border-primary" >
        <form action="/" method="POST" class="m-2">
            <div class="mb-3">
              <label for="title" class="form-label">Todos title</label>
              <input type="text" class="form-control" name="title" id="title" aria-describedby="emailHelp" required>
           </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todos Description</label>
              <input type="text" class="form-control" name="desc" id="desc" required>
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="container my-3">
        <h2>Todos List</h2>
        <table class="table  table-bordered border-dark">
            <thead>
              <tr>
                <th scope="col">srn</th>
                <th scope="col">title</th>
                <th scope="col">Description</th>
                <th scope="col">time</th>
              </tr>
            </thead>
            <tbody>
              {% for todo in alltodo %}              
              <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
              </tr>
              {% endfor %}  
              
            </tbody>
          </table>

      </div>
  
        
{% endblock body %}
