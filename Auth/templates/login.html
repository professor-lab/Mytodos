{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

<div class="container mb-3 my-3 card border border-primary">
    <form action="/login" method="POST" class="m-2">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
    
        <button type="submit" class="btn btn-outline-primary btn-sm mx-1">Login</button>
      <a href="/register" class="btn btn-outline-dark btn-sm mx-1">Register</a>
      </form>
</div>


{% endblock body %}
